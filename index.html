<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <h1>Choose Your Own Adventure</h1>
    <div class="main-div" id="story-out">
      You and your friend are hiking in the wilderness when you both see a fork
      in the trail. What do you do?
      <img id="img-out" src="fork.jpg" alt="fork" />
      <p id="cmd">(go left)/ (go right)</p>
    </div>
    <p>Enter a command:</p>
    <p><input size="50" id="command" type="text" /></p>
    <button id="btn"></button>
  </body>
</html>
